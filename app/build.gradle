apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.compileSdk
    buildToolsVersion rootProject.buildTools

    defaultConfig {
        applicationId "uk.me.peteharris.pintinyork"
        minSdkVersion rootProject.minSdk
        targetSdkVersion rootProject.compileSdk

        buildConfigField 'int', 'ALERT_HOUR', '19'
        buildConfigField 'int', 'ALERT_MINUTE', '45'

        versionCode 2
        versionName "1.1.0"
    }
    androidExtensions {
        experimental = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.google.code.gson:gson:2.8.0'

    api "com.android.support:appcompat-v7:${rootProject.supportLib}"
    api "com.android.support:recyclerview-v7:${rootProject.supportLib}"
    api "com.android.support:appcompat-v7:${rootProject.supportLib}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
